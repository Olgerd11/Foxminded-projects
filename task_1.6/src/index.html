<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1.6</title>
</head>
<body>
    <div class="to-do-list">
        <h1 class="to-do-list__title">
            Tasks
        </h1>
        <ul class="to-do-list__list">
            <li class="to-do-list__item">
                <input type="checkbox" name="item_1" id="item_1" class="to-do-list__button">
                <label for="item_1" class="to-do-list__item-title">
                    Prepare for Session
                </label>
                <div class="to-do-list__decoration"></div>
            </li>
            <li class="to-do-list__item">
                <input type="checkbox" name="item_2" id="item_2" class="to-do-list__button">
                <label for="item_2" class="to-do-list__item-title">
                    Assign Tasks
                </label>
                <div class="to-do-list__decoration"></div>
            </li>
            <li class="to-do-list__item">
                <input type="checkbox" name="item_3" id="item_3" class="to-do-list__button">
                <label for="item_3" class="to-do-list__item-title">
                    Be there on time
                </label>
                <div class="to-do-list__decoration"></div>
            </li>
            <li class="to-do-list__item">
                <input type="checkbox" name="item_4" id="item_4" class="to-do-list__button">
                <label for="item_4" class="to-do-list__item-title">
                    Start Session
                </label>
                <div class="to-do-list__decoration"></div>
            </li>
        </ul>
    </div>
</body>
</html>
