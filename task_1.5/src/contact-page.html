<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/bike-fav.svg" type="image/x-icon">
    <title>Contacts</title>
</head>
<body>
    <div class="container grid-container">
        <header class="header grid-item grid-item--1">
            <div class="header__container">
                <img src="img/bike-fav.svg" alt="bike" class="header__img">
                <a href="index.html" class="header__title">
                    Bikeshop.com
                </a>
            </div>
        </header>
        <nav class="nav grid-item grid-item--2">
            <ul class="nav__menu">
                <li class="nav__item nav__item--1">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav__item nav__item--2">
                    <a href="about-us.html">About us</a>
                </li>
                <li class="nav__item active nav__item--3">
                    <a href="#">Contacts</a>
                </li>
            </ul>
        </nav>
        <main>
            <form class="contact-form">
                <label for="contact-us-text" class="contact-form__title">
                    Contact us
                </label>
                <textarea maxlength="100" name="text" id="contact-us-text"></textarea>
                <button class="contact-form__button">
                    confirm
                </button>
            </form>
        </main>
        <aside class="sidebar grid-item grid-item--4">
            <form method="post" id="sidebar-form" class="form">
                <div class="sidebar__search search">
                    <input type="search" placeholder="search..." name="search" id="search" class="search__area">
                </div>
                <div class="sidebar__calendar calendar">
                    <label for="calendar" class="calendar__label">
                        Choose the date
                    </label>
                    <input type="date" name="calendar" id="calendar" class="calendar__date-area">
                </div>
            </form>
        </aside>
        <footer class="footer grid-item grid-item--5">
            <p class="footer__copyright">
                Â© 1989-2022, Bike shop
            </p>
        </footer>
    </div>
</body>
</html>
